    <script>
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            autoplay: true,
            fixed: true,
        });
        ap.on('listshow', function () {
            setTimeout(function () {
                ap.list.hide();
            }, 10000); // 10000ÊØ´Áßí = 10Áßí
        });
        class LyricsInfo {
            constructor() {
                this.tracks = [];
                this.lyrics = {};
            }

            addTrackInfoToList(singers, song, id, des) {
                this.tracks.push({ singers, song, id, des });
            }

            addLyrics(lyric, id) {
                this.lyrics[id] = lyric;
            }

            getTrackList() {
                return this.tracks;
            }

            getLyrics(id) {
                return this.lyrics[id];
            }
        }

        async function downloadLyrics(artist, title) {
            const netEaseSource = new AumNetEaseSource();
            const info = new LyricsInfo();

            const numTracks = await netEaseSource.getLyricsList(artist, title, info);
            if (numTracks > 0) {
                const tracks = info.getTrackList();
                const track = tracks[0]; // Ëé∑ÂèñÁ¨¨‰∏Ä‰∏™ÂåπÈÖçÁöÑÊ≠åÊõ≤
                const lyricsDownloaded = await netEaseSource.getLyrics(track.id, info);

                if (lyricsDownloaded) {
                    const lyrics = info.getLyrics(track.id);
                    console.log('Lyrics:', lyrics);
                } else {
                    console.log('Failed to download lyrics');
                }
            } else {
                console.log('No tracks found');
            }
        }
    </script>
